<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Terminal</title>
    <link href="style/terminal.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" id="terminal-start-embed">

    <div class="terminal-body" id="terminal-body-embed">
        <p class="terminal-text" id="terminal-text">
            >
        </p>
    </div>
    <div class="container-fluid row">
        <div class="border-dark">
            <input class="terminal-input" id="terminal-input" type="text" value="$">
        </div>
        <button class="btn btn-toolbar" id="submit">Send</button>
    </div>
</div>

<script src="terminal.js"></script>
</body>
</html>
